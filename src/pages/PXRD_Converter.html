<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PXRD_Converter</title>
</head>
<body>
  <h1>PXRD Converter</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" accept=".txt" required>
    <button type="submit">Upload .TXT & Visualize</button>
  </form>

  <div id="plotContainer">
    <!-- Plot will be rendered here -->
    <img id="plotImg" alt="PXRD plot" style="max-width:100%; display:none;">
  </div>

  <script>
    // ---- API endpoint detection ----
    const API_BASE =
      location.hostname === 'ianfalise.com'
        ? 'https://pxrd-api.ianfalise.com'   // <-- change to YOUR Flask host
        : 'http://127.0.0.1:5000';

    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      try {
        const response = await fetch(`${API_BASE}/upload`, {
          method: 'POST',
          body: formData
        });
        if (!response.ok) {
          const text = await response.text();
          alert('Error: ' + text);
          return;
        }
        const blob = await response.blob();
        const img = document.getElementById('plotImg');
        img.src = URL.createObjectURL(blob);
        img.style.display = 'block';
        window.scrollTo({ top: img.offsetTop - 20, behavior: 'smooth' });
      } catch (err) {
        alert('Upload failed: ' + err.message);
      }
    });
  </script>
</body>
</html>
