<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" href = "contact_styles.css"
    <meta name="msvalidate.01" content="727B1D31A902B0A388128832B84B3A45" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <h1 class="title">Contact Form</h1>
</head>
<body class="background" id="background">
    <link rel="stylesheet" href="contact_styles.css">
    <div class="container">

        <form
  action="https://formspree.io/f/myzwydov"
  class="fs-form"
  target="_top"
  method="POST"
  id = "form"
>
  <div class="fs-field">
    <label class="fs-label" for="name">Your Name</label>
    <input class="fs-input" id="name" name="name" required />
  </div>
  <div class="fs-field">
    <label class="fs-label" for="email">Email</label>
    <input class="fs-input" id="email" name="email" required />
    <p class="fs-description">
      This will help me respond to your query via an email.
    </p>
  </div>
  <div class="fs-field">
    <label class="fs-label" for="message">Message</label>
    <textarea
      class="fs-textarea"
      id="message"
      name="message"
      required
    ></textarea>
    <p class="fs-description">What would you like to discuss?</p>
  </div>
  <div class="fs-button-group">
    <button class="fs-button" type="submit">Submit</button>
  </div>
</form>
</body>
</html>
